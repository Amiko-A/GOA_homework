<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSale</title>
</head>
<body>
    <form action="">
    <H1 align="center">Sign up</H1>
        <h3 align="center">First name : <input type="text"></h3>
        <br>
        <h3 align="center">Last name : <input type="text"></h3>
        <br>
        <h3 align="center">Username : <input type="text"></h3>
        <br>
        <h3 align="center">Email : <input type="email"></h3>
        <br>
        <h3 align="center">Password <input type="password"></h3>
        <br>
        <h5 align="center"><u>Forgot password?</u></h5>
        <br>
        <h3 align="center">Your Gender : Male<input type="radio">Female<input type="radio"></h3>
        <br>
        <h3 align="center"><input type="submit"></h3>
        <hr>
        <h3 align="center"><u>Log in</u></h3>
        <hr>
        <h1 align="center">Buy cars</h1>
        <br>
        <h3 align="center">Pick cars brand: <input type="text"></h3>
        <br>
        <h3 align="center">Pick cars model : <input type="text"></h3>
        <br>
        <h3 align="center">Pick year : <input type="date"></h3>
        <br>
        <h3 align="center">Pick color : <input type="color"></h3>
        <br>
        <h3 align="center">Pick price : From<input type="number"> To <input type="number"></h3>
        <br>
        <h4 align="center"><u>Search</u></h4>
    </form>
</body>
</html>
